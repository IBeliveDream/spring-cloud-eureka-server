spring:
  application:
    # 服务名称
    name: spring-cloud-eureka-server

server:
  # 端口号
  port: 8762

eureka:
  instance:
    hostname: eureka2
  client:
    service-url:
      # 双服务中心
      defaultZone: http://eureka1:8761/eureka/
    # 当前服务是否注册到eureka
    register-with-eureka: true
    # 表示eurekaServer是否获取服务地址
    fetch-registry: true